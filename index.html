<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Agent Logger</title>
</head>
<body>
    <h1>Welcome!</h1>
    <script>
        const apiUrl = "https://abcd-1234.ngrok.io/log-user-agent"; // Replace with your Ngrok URL

        fetch(apiUrl, {
            method: "POST",
            headers: {
                "User-Agent": navigator.userAgent,
                "Content-Type": "application/json",
                "ngrok-skip-browser-warning": "true" // Custom header to skip the warning
            },
            body: JSON.stringify({ message: "Sending User-Agent" }),
        })
        .then(response => console.log("User-Agent sent:", response.status))
        .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
