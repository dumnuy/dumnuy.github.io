<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Accelerometer</title>
    <script>
        // Function to start reading accelerometer data
        function startTracking() {
            // Check if device motion events are supported
            if (window.DeviceMotionEvent) {
                // Listen for device motion events
                window.addEventListener('devicemotion', handleMotion, true);
            } else {
                alert("Accelerometer not supported on your device.");
            }
        }

        // Function to handle accelerometer data
        function handleMotion(event) {
            // Get the acceleration data (x, y, z)
            const accelerometerData = {
                accelerationX: event.acceleration.x,
                accelerationY: event.acceleration.y,
                accelerationZ: event.acceleration.z
            };

            // Send data to the backend (ngrok URL)
            fetch('https://9aa4-77-83-189-90.ngrok-free.app', {  // Replace with your ngrok URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(accelerometerData), // Sending the data as JSON
            })
            .then(response => response.json())  // Handle the response
            .then(data => {
                console.log('Data sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending data:', error);
            });
        }

        // Start tracking as soon as the page is loaded
        window.onload = startTracking;
    </script>
</head>
<body>
    <h1>Test</h1>
    <p>fuh.</p>
</body>
</html>
