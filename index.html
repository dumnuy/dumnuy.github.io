<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Flask</title>
</head>
<body>
    <h1>Send Data to Flask</h1>
    <label for="inputField">Enter data:</label>
    <input type="text" id="inputField" required>
    <button onclick="sendData()">Send</button>

    <script>
        async function sendData() {
            const userData = document.getElementById('inputField').value;

            if (!userData) {
                alert("Please enter some data!");
                return;
            }

            try {
                const response = await fetch('https://<your-ngrok-url>/receive-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true',
                        'User-Agent': 'CustomBrowser/1.0'
                    },
                    body: JSON.stringify({ userData })
                });

                if (response.ok) {
                    alert("Data sent successfully!");
                } else {
                    alert("Failed to send data.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending data.");
            }
        }
    </script>
</body>
</html>
