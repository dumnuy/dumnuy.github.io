<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Agent Sender</title>
</head>
<body>
    <h1>Send User-Agent to Backend</h1>
    <script>
        // Get the User-Agent from the browser
        const userAgent = navigator.userAgent;

        // Send it to the Flask backend
        fetch('https://<your-replit-url>.repl.co/receive', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userAgent: userAgent })
        })
        .then(response => response.json())
        .then(data => console.log('Response from backend:', data))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
