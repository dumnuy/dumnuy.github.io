<!DOCTYPE html>
<html>
<head>
  <title>Gyroscope Data</title>
</head>
<body>
  <h1>Gyroscope Data</h1>
  <div id="output"></div>
  <script>
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      // For iOS 13+ where permissions are required
      DeviceMotionEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('devicemotion', event => {
              const output = document.getElementById('output');
              const rotationRate = event.rotationRate;
              if (rotationRate) {
                output.innerHTML = `
                  Alpha: ${rotationRate.alpha}<br>
                  Beta: ${rotationRate.beta}<br>
                  Gamma: ${rotationRate.gamma}
                `;
              } else {
                output.innerHTML = "Gyroscope data not available.";
              }
            });
          } else {
            alert('Permission to access gyroscope denied.');
          }
        })
        .catch(console.error);
    } else {
      // Older devices or non-iOS devices
      window.addEventListener('devicemotion', event => {
        console.log(event.rotationRate);
      });
    }
  </script>
</body>
</html>
