<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gyroscope App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .gyro-data {
            text-align: center;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="gyro-data">
        <h1>Gyroscope Data</h1>
        <p id="alpha">Alpha: --</p>
        <p id="beta">Beta: --</p>
        <p id="gamma">Gamma: --</p>
    </div>

    <script>
        // Check if gyroscope events are supported
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                document.getElementById('alpha').textContent = `Alpha: ${event.alpha.toFixed(2)}`;
                document.getElementById('beta').textContent = `Beta: ${event.beta.toFixed(2)}`;
                document.getElementById('gamma').textContent = `Gamma: ${event.gamma.toFixed(2)}`;
            });
        } else {
            alert('Gyroscope not supported on your device or browser.');
        }
    </script>
</body>
</html>
